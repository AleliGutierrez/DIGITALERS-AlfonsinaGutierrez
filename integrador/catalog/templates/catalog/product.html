{% extends 'base.html' %} 
{% load static %}


    {% block title %}
    <title>{{product.name}}</title>
    {% endblock title %}

    {% block content %}

    <div class="container">
      <div class="row">
        <div class="col-md-4 mt-3">
          <!-- IMAGEN -->
          <img src="{{ product.cover.url }}" class="img-fluid mt-2" alt="{{product.name}}"/>
        </div>
        <div class="col-md-8">
          <!-- INFORMACIÃ“N DEL PRODUCTO -->
          <h1 class="card-text text-success text-center" style="font-family:'Caveat'; font-size:3em">
            {{product.name}}
          </h1>
          <p class="text-center">{{product.description}}.</p>
          <p class="card-text text-success text-center" style="font-family:'Caveat'; font-size:2em">Precio: {{product.price}}</p>
          <label for="cantidad">Cantidad:</label>
          <input type="number" id="cantidad" class="form-control" value="1" max="{{product.inventory}}"/>
          <br/>
          <div class= "d-flex flex-wrap justify-content-center">
            <button class="btn btn-outline-light btn-success mb-1">Agregar al Carrito</button>
          </div>
        </div>
      </div>
    </div>

    {% endblock content %}
