{% block content %}
  <div class="container text-center">
    <h2 style="font-family: 'Caveat'; font-size: 22px">Eliminar</h2>
    <p>{{ message }}</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-outline-light btn-warning my-2">Continuar</button>
        <a href="{{ cancel_url }}" class="btn btn-outline-light btn-warning my-2">Cancelar</a>
    </form>

  </div>
{% endblock %}
